<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Frontend Mentor | Profile card component | NickOD.xyz</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="bg-img-top"></div>
                <div class="bg-img-bottom"></div>
                <div class="card">
                    <div class="img-holder">
                        <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" class="img-card" />
                        <img src="./images/image-victor.jpg" alt="Victor" class="img-avatar" />
                    </div>
                    <h1 class="heading">
                        Victor Crest
                        <span>26</span>
                    </h1>
                    <p class="location">London</p>
                    <ul class="list-container">
                        <li>
                            <h2>80K</h2>
                            <p>Followers</p>
                        </li>
                        <li>
                            <h2>803K</h2>
                            <p>Likes</p>
                        </li>
                        <li>
                            <h2>1.4K</h2>
                            <p>Photos</p>
                        </li>
                    </ul>
                </div>
                <div class="attribution">
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                    . Coded by
                    <a href="https://www.nickod.xyz/">NickOD</a>
                    .
                </div>
            </div>
        </main>
    </body>
</html>
